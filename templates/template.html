<html>
    <head>
        <title>冰箱管理大師</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3073/3073833.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/style/index.css" />
        <script src="https://kit.fontawesome.com/6505e56344.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    </head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <body>
        <div class="title-container">
            <div class="fridge--container">
                <img src="https://cdn-icons-png.flaticon.com/512/3073/3073833.png" class="fridge"/>
             </div>
            <h1 class="title">冰箱管理大師</h1>
        </div>

    
    <div class="mb-3 search">
        <input type="text" class="form-control search-ipt" id="livebox" placeholder="Search">
    </div>
    <div class="container">    
        <!-- Button trigger modal -->
        <div class="cc">
            <div class="type-panel" id="type-modal">
                <h1 class="expire-txt">功能</h1>
                <div class="add_all">
                    <button type="button" class="btn btn-outline-info btn-sm add-btn" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Task">新增商品</button>
                    <button type="button" class="btn btn-outline-info btn-sm all-btn">全部商品</button>
                </div>
                <h1 class="expire-txt">時效</h1>
                <div class="time-container">
                    <button type="button" class="btn btn-outline-info btn-sm state-ok">尚在保存期限</button>
                    <button type="button" class="btn btn-outline-info btn-sm state-bad">已過期</button>
                </div>
                <h1 class="expire-txt">類別</h1>
                <div class="badge-container">
                    <button type="button" class="btn btn-outline-info btn-sm veg-btn" data-source="vegetable"><i class="fa-solid fa-carrot"></i> 蔬菜</button>
                    <button type="button" class="btn btn-outline-info btn-sm fru-btn" data-source="fruit"><i class="fa-solid fa-apple-whole"></i> 水果</button>
                    <button type="button" class="btn btn-outline-info btn-sm sea-btn" data-source="seafood"><i class="fa-solid fa-fish-fins"></i> 海鮮</button>
                    <button type="button" class="btn btn-outline-info btn-sm drink-btn" data-source="beverage"><i class="fa-solid fa-wine-glass"></i> 飲料</button>
                    <button type="button" class="btn btn-outline-info btn-sm meat-btn" data-source="meat"><span class="material-symbols-outlined">kebab_dining</span> 肉類</button>
                    <button type="button" class="btn btn-outline-info btn-sm diary-btn" data-source="diary"><i class="fa-solid fa-cow"></i> 乳製品</button>
                    <button type="button" class="btn btn-outline-info btn-sm egg-btn" data-source="egg"><i class="fa-solid fa-egg"></i> 蛋豆類</button>
                    <button type="button" class="btn btn-outline-info btn-sm bread-btn" data-source="bread"><i class="fa-solid fa-bread-slice"></i> 麵包</button>
                    <button type="button" class="btn btn-outline-info btn-sm froze-btn" data-source="frozen"><i class="fa-solid fa-ice-cream"></i> 冷凍食品</button>
                    <button type="button" class="btn btn-outline-info btn-sm sauce-btn" data-source="sauce"><i class="fa-solid fa-bottle-water"></i> 醬料</button>
                    <button type="button" class="btn btn-outline-info btn-sm other-btn" data-source="other"><i class="fa-solid fa-circle-info"></i> 其他</button>
                </div>
                
            </div>
        </div>

        

        <!-- add new item -->
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <div class="input-group mb-3">
                            <span class="input-group-text" id="task-form-display">Task</span>
                            <input type="text" class="form-control" placeholder="Description of task"
                                                            aria-label="task-name" aria-describedby="basic-addon1">
                        </div> -->
                        <div class="add-panel">
                            <h1 style="margin: 10px 0px; font-size: 20px; font-weight: 700;">新增商品</h1>
                            <div class="info-container">
                                <form method="post" action={{ url_for('insert') }}>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">名稱</label>
                                        <input type="text" class="itemName" id="exampleFormControlInput1" name="itemName">
                                    </div>
                                    <div class="mb-3">
                                        <h1 class="expire-txt">到期日</h1>
                                        <input type="date" class="itemDate" id="exampleFormControlInput1" name="itemDate">
                                    </div>
                                        <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">數量</label>
                                        <input type="number" class="itemNum" id="exampleFormControlInput1" min="1" name="itemNum">
                                    </div>
                                    <!-- <div class="mb-3">
                                        <label for="formFile" class="form-label">上傳圖片</label>
                                        <input class="form-control" type="file" id="formFile" name="itemImg" accept="image/*">
                                    </div> -->
                                    <h1 class="expire-txt">類別</h1>
                                    <div class="type-container">
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio1" value="vegetable">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-carrot"></i> 蔬菜</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio2" value="fruit">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-apple-whole"></i> 水果</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="seafood">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-fish-fins"></i> 海鮮</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="meat">
                                            <label class="form-check-label" for="inlineRadio3"><span class="material-symbols-outlined">kebab_dining</span> 肉類</label>
                                        </div> 
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="beverage">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-wine-glass"></i> 飲料</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="diary">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-cow"></i> 乳製品</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="egg">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-egg"></i> 蛋豆類</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="bread">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bread-slice"></i> 麵包</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="frozen">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-ice-cream"></i> 冷凍食品</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="sauce">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bottle-water"></i> 醬料</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="other">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-circle-info"></i> 其他</label>
                                        </div>
                                    </div>
                                    <div class="insert-btn-container">
                                        <button id="submit-task" type="submit" class="btn btn-primary">新增</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- edit item -->
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="add-panel">
                            <h1 style="margin: 10px 0px; font-size: 20px; font-weight: 700;">編輯商品</h1>
                            <div class="info-container">
                                <form method="post" class="edit-form">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">名稱</label>
                                        <input type="text" class="itemName" id="exampleFormControlInput1" name="itemName">
                                    </div>
                                    <div class="mb-3">
                                        <h1 class="expire-txt">到期日</h1>
                                        <input type="date" class="itemDate" id="date" name="itemDate">
                                    </div> 
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">數量</label>
                                        <input type="number" class="itemNum" id="exampleFormControlInput1" min="1" name="itemNum">
                                    </div>
                                    <!-- <div class="mb-3">
                                        <label for="formFile" class="form-label">上傳圖片</label>
                                        <input class="form-control" type="file" id="formFile" name="itemImg" accept="image/*">
                                    </div> -->
                                    <h1 class="expire-txt">類別</h1>
                                    <div class="type-container">
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio1" value="vegetable">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-carrot"></i> 蔬菜</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio2" value="fruit">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-apple-whole"></i> 水果</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="seafood">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-fish-fins"></i> 海鮮</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="meat">
                                            <label class="form-check-label" for="inlineRadio3"><span class="material-symbols-outlined">kebab_dining</span> 肉類</label>
                                        </div> 
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="beverage">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-wine-glass"></i> 飲料</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="diary">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-cow"></i> 乳製品</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="egg">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-egg"></i> 蛋豆類</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="bread">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bread-slice"></i> 麵包</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="frozen">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-ice-cream"></i> 冷凍食品</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="sauce">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bottle-water"></i> 醬料</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="itemType" type="radio" name="itemType" id="inlineRadio3" value="other">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-circle-info"></i> 其他</label>
                                        </div>
                                    </div>
                                    <div class="insert-btn-container">
                                        <button id="submit-task" type="submit" class="btn btn-primary edit-btn">修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container table-responsive" style="display: none">          
        <table class="table">
            <thead>
            <tr>
                <th class="task">商品</th>
                <th class="expire">到期日</th>
                <th class="number">數量</th>
                <th class="type">類別</th>
                <th class="update">編輯</th>
                <th class="remove">刪除</th>
            </tr>
            </thead>
            <tbody>

                    <tr class="{{i._id}}">
                        <td>{{i.Name}}</td>

                    </tr>
                {% endfor %} -->
            </tbody>
        </table>
    </div>
  </body>

</html>
