<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <script src="https://kit.fontawesome.com/6505e56344.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3073/3073852.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style/index.css" />
    <title>The Brain of Your Fridge</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<body>
    <div class="title-container">
        <span class="material-symbols-outlined" style="font-size: 120px;">
            psychology_alt
            </span>
        <h1 class="title">The brain of your fridge</h1>
    </div>
    <div class="fridge--container">
        <div class="comment-container">
            <button type="button" class="btn btn-warning add"><i class="fa-solid fa-plus"></i>Add Item</button>
            <button type="button" class="btn btn-warning fri"><span class="material-symbols-outlined" style="font-size: 30px;">
                kitchen
                </span>Your Fridge</button>
        </div>
       <img src="https://cdn-icons-png.flaticon.com/512/3073/3073852.png" class="fridge"/>
    </div>
    <div class="add-panel" style="display: none;">
        <h1 style="margin: 20px 0px; font-size: 30px;">Add Your Food</h1>
        <div class="info-container">
            <form method="post" action={{ url_for('insert') }}>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">名稱</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="itemName">
                </div>
                <h1 class="expire-txt">到期日</h1>
                <!-- <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control" name="item-expire">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div> -->
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" name="itemDate"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">數量</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" name="itemNum">
                </div>
                <!-- <div class="mb-3">
                    <label for="formFile" class="form-label">上傳圖片</label>
                    <input class="form-control" type="file" id="formFile" name="itemImg" accept="image/*">
                </div> -->
                <h1 class="expire-txt">類別</h1>
                <div class="type-container">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio1" value="vegetable">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-carrot"></i> 蔬菜</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio2" value="fruit">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-apple-whole"></i> 水果</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="seafood">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-fish-fins"></i> 海鮮</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="meat">
                        <label class="form-check-label" for="inlineRadio3"><span class="material-symbols-outlined">kebab_dining</span> 肉類</label>
                    </div> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="beverage">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-wine-glass"></i> 飲料</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="diary">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-cow"></i> 乳製品</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="egg">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-egg"></i> 蛋豆類</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="bread">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bread-slice"></i> 麵包</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="frozen">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-ice-cream"></i> 冷凍食品</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="sauce">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-bottle-water"></i> 醬料</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemType" id="inlineRadio3" value="other">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-circle-info"></i> 其他</label>
                    </div>
                </div>
                <div class="insert-btn-container">
                    <button type="submit" class="btn btn-light add-btn">新增</button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="fridge-panel" style="display: none;">
        <h1 style="margin: 20px 0px; font-size: 30px;">Your Fridge</h1>
            <div class="mb-3 search">
                <input type="text" class="form-control" id="livebox" placeholder="Search">
            </div>
            <div class="nav-container">
                <button type="button" class="btn btn-warning total"  >顯示全部</button>
                <button type="button" class="btn btn-warning type">篩選器</button>
            </div>
    </div>
    <div class="search-panel" style="display: none;">
        <div class="item-container">

        </div>
    </div>
    <div class="total-panel" style="display: none;">
        <div class="item-container">
            {%for i in item %}
                <div class="card" data-source="{{i._id}}">
                    <div class="card-body">
                        <div class="info-container">
                            <h1 style="font-weight: 700; font-size: 20px;">{{i.Name}}</h1>
                            <h1>到期日：{{i.ExpireDate}}</h1>
                            <h1>數量：{{i.Num}}</h1>
                            <span class="badge  click bg-danger">{{i.Type}}</span>
                        </div>
                        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                            data-bs-target="#task-modal" data-source="{{i._id}}"
                            data-content="{{i.Name}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i>
                        </button>

                        <button class="btn btn-outline-secondary btn-sm remove" data-source="{{i._id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="type-panel" style="display: none;">
        <h1 class="expire-txt">時效</h1>
        <div class="time-container">
            <span class="badge click bg-primary">尚在保存期限</span>
            <span class="badge  click bg-primary">已過期</span>
        </div>
        <h1 class="expire-txt">類別</h1>2
        <div class="badge-container">
            <span class="badge click bg-danger">蔬菜</span>
            <span class="badge  click bg-danger">水果</span>
            <span class="badge  click bg-danger">海鮮</span>
            <span class="badge  click bg-danger">飲料</span>
            <span class="badge  click bg-danger">肉類</span>
            <span class="badge  click bg-danger">乳製品</span>
            <span class="badge  click bg-danger">蛋豆類</span>
            <span class="badge  click bg-danger">麵包</span>
            <span class="badge  click bg-danger">冷凍食品</span>
            <span class="badge  click bg-danger">醬料</span>
            <span class="badge  click bg-danger">其他</span>
        </div>
        
    </div>

    
    
</body>
<script type="text/javascript" src="../static/index.js">
    $(`.{{name}}`).click(function() {
        $(`.dropdown-menu`).toggle()
    })
</script>
</html>
